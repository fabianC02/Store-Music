<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    
    <!-- Styles Reset -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- My Styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- JAM icons -->
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">

    <title>Clave de Sol - Instrumentos Musicales</title>

</head>
<body>

    
    <!-- Header Page -->
    <header class="main-header">

            <div class="content-wrapper"> 
                    <div class="content-logo">
                        <img src="images/icon.png" alt="">
                        <h1>CLAVE DE SOL</h1>
                    </div>
        
                    <div class="content-nav">
                        
                        <span class="jam jam-menu nav-button"></span>

                        <nav class="nav">
                            <ul class="nav-items">
                                <li>Inicio</li>
                                <li>Quienes Somos</li>
                                <li>Contacto</li>
                                <li>Productos</li>
                            </ul>
                        </nav>
                    </div>
            </div>

    </header>




    <div class="main-slider-content">


        
        <div class="content-wrapper"> 
        
            <div class="slider-content">
                <div class="slider">
                    <div class="slider__item">
                        <img src="images/slider/slider-1.png" alt="">
                    </div>

                    <div class="slider__item">
                        <img src="images/slider/slider-2.jpg" alt="">
                    </div>
                    
                    
                    <div class="slider__item">
                        <img src="images/slider/slider-3.png" alt="">
                    </div>
            
                    <div class="slider__item">
                        <img src="images/slider/slider-4.jpg" alt="">
                    </div>
                </div>

 
                    <span class="jam jam-arrow-left buttons button-right"></span>
                    <span class="jam jam-arrow-right buttons button-left"></span>
    
            </div>

        </div>


    </div>


    
    <!-- Main Page -->
    <main></main>
    
    <!-- Footer Page -->
    <footer></footer>



    <script src="scripts/script.js"></script>
</body>
</html>
